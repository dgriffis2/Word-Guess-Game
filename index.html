<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="../Word-Guess-Game/assets/css/style.css">

    <title>Word Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9" id = "heading">
                <p id="heading">Word Guess Game:<br> Game of Thrones Edition</p>
            </div>
            <div class="col-md-3">
                <img src="../Word-Guess-Game/assets/images/Top_pic.jpeg" alt="Knight King" style= "height: 200px; width: 200px;">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="../Word-Guess-Game/assets/images/Daenerys.jpg" alt="Daenerys Targaryen" style ="height: 200px; width: 350px;">
            </div>
            <div class="col-md-6">
                <p>Press any key to get started!</p>
                <p>Wins:</p><span id ="wins"></span>
                
                <p>Current Word:</p>
                <span id ="current_word"></span>
                
                <p>Number of Guesses Remaining</p>
                <span id = "rem_guess"></span>
                <p>Letters Already Guessed</p>
                <span id = "al_guess"></span>

            </div>
        </div>
    </div>






    <script src="../Word-Guess-Game/assets/javascript/game.js"></script>
</body>
</html>
